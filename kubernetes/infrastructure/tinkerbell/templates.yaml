                  - systemctl start qemu-guest-agent
              UID: "0"
              GID: "0"
              MODE: "0644"
              DIRMODE: "0755"
          # Kexec boots directly into installed OS kernel - bypasses BIOS/PXE entirely
          # This is the correct solution since we use ISC DHCP (not Smee's DHCP)
          # and Tinkerbell's allowPXE toggle doesn't affect our DHCP server
          # NOTE: Ubuntu cloud images use sda16 for /boot (separate boot partition)
          - name: kexec-into-os
            image: quay.io/tinkerbell/actions/kexec:latest
            timeout: 90
            pid: host
