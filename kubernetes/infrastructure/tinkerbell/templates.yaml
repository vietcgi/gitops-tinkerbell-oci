          # Copy firmware from HookOS (which has it) and regenerate initramfs
          # This avoids network dependency during provisioning
          - name: install-bnx2-firmware
            image: justincormack/nsenter1
            timeout: 180
            pid: host
            command: ["/usr/bin/nsenter", "-t", "1", "-m", "-u", "-i", "-n", "--", "/bin/sh", "-c", "mount /dev/sda1 /mnt && mkdir -p /mnt/lib/firmware/bnx2 && cp -v /lib/firmware/bnx2/* /mnt/lib/firmware/bnx2/ 2>/dev/null || echo 'No bnx2 firmware in HookOS, will try package install' && mount --bind /dev /mnt/dev && mount --bind /proc /mnt/proc && mount --bind /sys /mnt/sys && if [ ! -f /mnt/lib/firmware/bnx2/bnx2-mips-09-6.2.1b.fw ]; then chroot /mnt apt-get update && chroot /mnt apt-get install -y firmware-bnx2; fi && chroot /mnt update-initramfs -u -k all && echo 'Firmware files installed:' && ls -la /mnt/lib/firmware/bnx2/ && umount /mnt/sys /mnt/proc /mnt/dev /mnt"]
