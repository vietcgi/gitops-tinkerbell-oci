---
# Ubuntu 24.04 LTS (Noble Numbat) Installation Template
# Uses nsenter to refresh partition table after image2disk (fixes mount failures)
apiVersion: tinkerbell.org/v1alpha1
kind: Template
metadata:
  name: ubuntu-2404
  namespace: tink-system
spec:
  data: |
    version: "0.1"
    name: ubuntu-2404
    global_timeout: 1800
    tasks:
      - name: os-installation
        worker: "{{.device_1}}"
        volumes:
          - /dev:/dev
          - /dev/console:/dev/console
          - /lib/firmware:/lib/firmware:ro
        actions:
          - name: stream-ubuntu-image
            image: quay.io/tinkerbell/actions/image2disk:latest
            timeout: 300
            environment:
              DEST_DISK: /dev/sda
              IMG_URL: https://hookos.qualityspace.com/noble.raw.gz
              COMPRESSED: "true"
          # CRITICAL: Refresh partition table using nsenter to run in host mount namespace
          # This fixes the issue where image2disk's BLKRRPART call fails silently
          # Using justincormack/nsenter1 - a minimal image designed specifically for this purpose
          - name: partition-refresh
            image: justincormack/nsenter1
            timeout: 60
            pid: host
            command: ["/usr/bin/nsenter", "-t", "1", "-m", "-u", "-i", "-n", "--", "/bin/sh", "-c", "partprobe /dev/sda && sleep 2 && ls -la /dev/sda*"]
          # Clear cloud-init state so it runs fresh on first boot with new instance-id/hostname
          - name: reset-cloud-init-state
            image: justincormack/nsenter1
            timeout: 120
            pid: host
            command: ["/usr/bin/nsenter", "-t", "1", "-m", "-u", "-i", "-n", "--", "/bin/sh", "-c", "mount /dev/sda1 /mnt && rm -rf /mnt/var/lib/cloud/instances/* /mnt/var/lib/cloud/instance /mnt/var/lib/cloud/data/* 2>/dev/null; rm -f /mnt/etc/machine-id && echo 'uninitialized' > /mnt/etc/machine-id && umount /mnt"]
          - name: write-netplan
            image: quay.io/tinkerbell/actions/writefile:latest
            timeout: 90
            environment:
              DEST_DISK: /dev/sda1
              FS_TYPE: ext4
              DEST_PATH: /etc/netplan/50-cloud-init.yaml
              CONTENTS: |
                network:
                  version: 2
                  ethernets:
                    ens160:
                      dhcp4: false
                      dhcp6: false
                      addresses:
                        - 108.181.38.85/27
                      routes:
                        - to: 0.0.0.0/0
                          via: 108.181.38.65
                      nameservers:
                        addresses:
                          - 8.8.8.8
                          - 8.8.4.4
              UID: "0"
              GID: "0"
              MODE: "0644"
              DIRMODE: "0755"
          - name: write-cloud-init-meta
            image: quay.io/tinkerbell/actions/writefile:latest
            timeout: 90
            environment:
              DEST_DISK: /dev/sda1
              FS_TYPE: ext4
              DEST_PATH: /var/lib/cloud/seed/nocloud/meta-data
              CONTENTS: |
                instance-id: {{.device_1}}
                local-hostname: {{.hostname}}
              UID: "0"
              GID: "0"
              MODE: "0644"
              DIRMODE: "0755"
          - name: write-cloud-init-user
            image: quay.io/tinkerbell/actions/writefile:latest
            timeout: 90
            environment:
              DEST_DISK: /dev/sda1
              FS_TYPE: ext4
              DEST_PATH: /var/lib/cloud/seed/nocloud/user-data
              CONTENTS: |
                #cloud-config
                hostname: {{.hostname}}
                manage_etc_hosts: true
                users:
                  - name: ubuntu
                    sudo: ALL=(ALL) NOPASSWD:ALL
                    shell: /bin/bash
                    lock_passwd: false
                    ssh_authorized_keys:
                      - ssh-rsa  kevin
                chpasswd:
                  list: |
                    root:$6$6cUHnjJ1JvrwzVVL$9qXzyIVh1CgCIaLkSyadZ2gJeiofWZ0rAVUoPWQQPMMFW31Y2dmXToe3jzG3wZPnXh3gvv3EGZGxXh/mcvS.S1
                    ubuntu:$6$6cUHnjJ1JvrwzVVL$9qXzyIVh1CgCIaLkSyadZ2gJeiofWZ0rAVUoPWQQPMMFW31Y2dmXToe3jzG3wZPnXh3gvv3EGZGxXh/mcvS.S1
                  expire: false
                ssh_pwauth: true
                package_update: true
                package_upgrade: true
                packages:
                  - qemu-guest-agent
                  - curl
                  - vim
                runcmd:
                  - systemctl enable qemu-guest-agent
                  - systemctl start qemu-guest-agent
              UID: "0"
              GID: "0"
              MODE: "0644"
              DIRMODE: "0755"
          # Install GRUB for Legacy BIOS boot (GPT partition table with BIOS boot partition)
          # Uses nsenter to run in host namespace where device access works properly
          - name: install-grub
            image: justincormack/nsenter1
            timeout: 300
            pid: host
            command:
              - /usr/bin/nsenter
              - "-t"
              - "1"
              - "-m"
              - "-u"
              - "-i"
              - "-n"
              - "--"
              - /bin/sh
              - -c
              - |
                set -ex
                # Mount the root filesystem
                mount /dev/sda1 /mnt
                # Bind mount required filesystems for chroot
                mount -t proc proc /mnt/proc
                mount -t sysfs sys /mnt/sys
                mount --bind /dev /mnt/dev
                mount --bind /dev/pts /mnt/dev/pts
                # Install grub-pc package (cloud images only have grub-efi)
                chroot /mnt apt-get update
                chroot /mnt apt-get install -y grub-pc
                # Install GRUB for Legacy BIOS (i386-pc target) to MBR
                chroot /mnt grub-install --target=i386-pc /dev/sda
                chroot /mnt update-grub
                # Cleanup
                umount /mnt/dev/pts
                umount /mnt/dev
                umount /mnt/sys
                umount /mnt/proc
                umount /mnt
                echo "GRUB installed successfully for Legacy BIOS"
          # Reboot into the installed OS
          - name: reboot
            image: quay.io/tinkerbell/actions/reboot:latest
            timeout: 90
            pid: host
