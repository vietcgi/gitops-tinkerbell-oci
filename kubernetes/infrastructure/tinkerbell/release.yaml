---
apiVersion: v1
kind: Namespace
metadata:
  name: tink-system
---
# Tinkerbell Stack Helm Release
#
# Note: Tinkerbell is complex to deploy in cloud environments.
# The stack chart bundles all Tinkerbell components.
#
# Chart source: https://github.com/tinkerbell/charts
#
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tinkerbell-stack
  namespace: tink-system
spec:
  interval: 1h
  chart:
    spec:
      chart: stack
      version: "0.4.4"
      sourceRef:
        kind: OCIRepository
        name: tinkerbell
        namespace: flux-system
  values:
    stack:
      enabled: true
      name: tink-stack
      service:
        enabled: true
        type: LoadBalancer
      clusterDomain: cluster.local
      # Public IP for Tinkerbell services (set to cluster node IP)
      loadBalancerIP: "167.234.212.213"
      # Disable kube-vip (using Cilium LoadBalancer)
      kubevip:
        enabled: false
      # Hook - in-memory OS for provisioning
      hook:
        enabled: true
        name: hook-files
        port: 8080
        image: bash
        downloadsDest: /opt/hook
        downloadURL: https://github.com/tinkerbell/hook/releases/download/v0.11.1
      # DHCP relay for broadcast
      relay:
        name: dhcp-relay
        enabled: false  # Disable for cloud - no local DHCP broadcast

    # Smee - DHCP/PXE server
    smee:
      image: quay.io/tinkerbell/smee:v0.11.0
      tinkWorkerImage: quay.io/tinkerbell/tink-worker:v0.10.0
      trustedProxies: []
      publicIP: "167.234.212.213"

    # Hegel - metadata service
    hegel:
      image: quay.io/tinkerbell/hegel:v0.12.0
      trustedProxies: []

    # Rufio - BMC controller (optional)
    rufio:
      image: quay.io/tinkerbell/rufio:v0.3.3

    # Tink - workflow engine
    tink:
      controller:
        image: quay.io/tinkerbell/tink-controller:v0.10.0
      server:
        image: quay.io/tinkerbell/tink:v0.10.0
---
# Ingress for Tinkerbell HTTP endpoints
# This exposes the boot endpoints publicly for HTTP-based booting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tinkerbell-smee
  namespace: tink-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: cilium
  rules:
    - host: tinkerbell.qualityspace.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tink-stack
                port:
                  number: 80
  tls:
    - hosts:
        - tinkerbell.qualityspace.com
      secretName: tinkerbell-tls
