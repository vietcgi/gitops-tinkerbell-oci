---
apiVersion: v1
kind: Namespace
metadata:
  name: tinkerbell
---
# Tinkerbell Helm Release (unified chart)
#
# The modern Tinkerbell chart bundles all components into a single deployment:
# - Smee (DHCP/PXE/HTTP boot server)
# - Tink Server & Controller (workflow engine)
# - Rufio (BMC controller)
# - Tootles (metadata service)
# - Secondstar (SSH provisioning)
#
# Chart source: oci://ghcr.io/tinkerbell/charts/tinkerbell
#
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tinkerbell
  namespace: tinkerbell
spec:
  interval: 1h
  chart:
    spec:
      chart: tinkerbell
      version: "v0.21.0"
      sourceRef:
        kind: HelmRepository
        name: tinkerbell
        namespace: flux-system
  values:
    # Required: Pod CIDR for trusted proxies (K3s default)
    trustedProxies: "10.42.0.0/16"

    # HookOS artifacts served via ingress
    artifactsFileServer: "https://tinkerbell.qualityspace.com"

    deployment:
      replicas: 1
      hostNetwork: false
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

      envs:
        globals:
          backend: "kube"
          enableCRDMigrations: true
          enableRufioController: false  # No BMC in cloud
          enableSecondstar: true        # SSH provisioning
          enableSmee: true              # DHCP/PXE server
          enableTootles: true           # Metadata service
          enableTinkServer: true
          enableTinkController: true
          logLevel: 0

        smee:
          # HTTP-only mode for cloud environments (no local DHCP broadcast)
          dhcpEnabled: false
          ipxeHttpScriptEnabled: true
          ipxeHttpBinaryEnabled: true
          tftpServerEnabled: false
          syslogEnabled: false
          isoEnabled: true

    # Service configuration (ClusterIP - traffic goes through ingress)
    service:
      enabled: true
      type: ClusterIP

    # Hook files (HookOS artifacts)
    hookFiles:
      enabled: true
      download:
        enabled: true
        url: "https://github.com/tinkerbell/hook/releases/download/v0.11.1"

    # HookOS service (ClusterIP - traffic goes through ingress)
    optional:
      hookos:
        service:
          type: ClusterIP
---
# Certificate for TLS termination (must exist before Gateway)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tinkerbell-tls
  namespace: tinkerbell
spec:
  secretName: tinkerbell-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - tinkerbell.qualityspace.com
---
# Gateway API - Cilium Gateway for HTTP/HTTPS traffic
# Uses LoadBalancer mode with IP from CiliumLoadBalancerIPPool (lb-pool)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tinkerbell-gateway
  namespace: tinkerbell
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: tinkerbell.qualityspace.com
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: tinkerbell.qualityspace.com
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: tinkerbell-tls
            namespace: tinkerbell
---
# HTTPRoute for Tinkerbell services
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tinkerbell-route
  namespace: tinkerbell
spec:
  parentRefs:
    - name: tinkerbell-gateway
  hostnames:
    - tinkerbell.qualityspace.com
  rules:
    # HookOS artifacts at /hook path
    - matches:
        - path:
            type: PathPrefix
            value: /hook
      backendRefs:
        - name: hookos
          port: 7173
    # Tinkerbell API at root path
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: tinkerbell
          port: 7171
