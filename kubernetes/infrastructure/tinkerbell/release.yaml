---
apiVersion: v1
kind: Namespace
metadata:
  name: tink-system
---
# Tinkerbell Helm Release
#
# Note: Tinkerbell is complex to deploy in cloud environments.
# The Helm chart provides a starting point, but you may need to
# customize for your specific network setup.
#
# Chart source: https://github.com/tinkerbell/tinkerbell/tree/main/helm/tinkerbell
#
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tinkerbell
  namespace: tink-system
spec:
  interval: 1h
  chart:
    spec:
      chart: tinkerbell
      version: "0.21.0"  # Latest stable (Nov 2025)
      sourceRef:
        kind: OCIRepository
        name: tinkerbell
        namespace: flux-system
  values:
    # Stack component configuration
    stack:
      enabled: true
      # Tinkerbell public endpoint
      publicIP: "vietcgi.qualityspace.com"

      # Hook (in-memory OS for provisioning)
      hook:
        # Pinned version for reproducibility
        image: ghcr.io/tinkerbell/hook:v0.11.1

      # Relay for HTTP booting
      relay:
        enabled: true

    # Tink Server
    tinkServer:
      replicas: 1
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

    # Hegel (metadata service)
    hegel:
      replicas: 1
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi

    # Smee (DHCP/TFTP/HTTP server, formerly Boots)
    smee:
      replicas: 1
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi
      # HTTP mode for cloud/remote environments
      http:
        enabled: true
        osieUrl: "http://tinkerbell.qualityspace.com/misc/osie"

    # Rufio (BMC controller) - optional
    rufio:
      enabled: false

    # Service configuration
    service:
      type: LoadBalancer
---
# Ingress for Tinkerbell HTTP endpoints
# This exposes the boot endpoints publicly for remote bare metal
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tinkerbell-smee
  namespace: tink-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: cilium
  rules:
    - host: tinkerbell.qualityspace.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tinkerbell-smee
                port:
                  number: 80
  tls:
    - hosts:
        - tinkerbell.qualityspace.com
      secretName: tinkerbell-tls
