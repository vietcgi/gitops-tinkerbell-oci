---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
# Prometheus + Grafana + Alertmanager Stack
#
# Full monitoring stack with:
# - Prometheus (metrics collection)
# - Grafana (dashboards)
# - Alertmanager (alerting)
# - Node Exporter (host metrics)
# - Kube State Metrics (K8s metrics)
#
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "72.6.2"  # Nov 2025 - stable
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Prometheus - using 200GB boot volume
    prometheus:
      prometheusSpec:
        retention: 30d
        retentionSize: "50GB"
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

    # Grafana
    grafana:
      enabled: true
      adminPassword: ""  # Auto-generated, retrieve with: kubectl get secret -n monitoring kube-prometheus-stack-grafana -o jsonpath="{.data.admin-password}" | base64 -d
      # Fix volume ownership for local-path provisioner
      # fsGroup ensures Kubernetes sets correct volume permissions at mount time
      podSecurityContext:
        fsGroup: 472
        runAsUser: 472
        runAsGroup: 472
      # Disable the init-chown-data container - fsGroup handles permissions
      initChownData:
        enabled: false
      # Enable sidecar for loading dashboards from ConfigMaps
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
        datasources:
          enabled: true
      # Import dashboards from grafana.com
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: grafana-dashboards
              orgId: 1
              folder: "Node Exporter"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/grafana-dashboards
      dashboards:
        grafana-dashboards:
          node-exporter-full:
            gnetId: 1860
            revision: 37
            datasource: Prometheus
          node-exporter-en:
            gnetId: 11074
            revision: 9
            datasource: Prometheus
      # Load GitHub OAuth credentials from secret
      envFromSecret: grafana-oauth-secrets
      # Behind Cloudflare proxy - tell Grafana to use HTTPS URLs
      grafana.ini:
        server:
          root_url: https://grafana.qualityspace.com
          serve_from_sub_path: false
        auth:
          disable_login_form: true
        auth.github:
          enabled: true
          allow_sign_up: true
          auto_login: true
          scopes: user:email,read:org
          auth_url: https://github.com/login/oauth/authorize
          token_url: https://github.com/login/oauth/access_token
          api_url: https://api.github.com/user
          allowed_organizations: ""
          allowed_users: vietcgi
      persistence:
        enabled: true
        storageClassName: local-path
        size: 5Gi
      resources:
        requests:
          cpu: 25m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: utc

    # Alertmanager - optimized for free tier
    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 500Mi

    # Node Exporter (host metrics)
    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi

    # Kube State Metrics
    kubeStateMetrics:
      enabled: true

    # Disable components not needed for K3s
    kubeEtcd:
      enabled: false  # K3s uses embedded etcd
    kubeControllerManager:
      enabled: false  # K3s bundles this
    kubeScheduler:
      enabled: false  # K3s bundles this
    kubeProxy:
      enabled: false  # Using Cilium instead
---
# HTTPRoute for Grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: monitoring
spec:
  parentRefs:
    - name: main-gateway
      namespace: ingress
      sectionName: https
  hostnames:
    - grafana.qualityspace.com
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
---
# HTTP to HTTPS redirect for Grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-redirect
  namespace: monitoring
spec:
  parentRefs:
    - name: main-gateway
      namespace: ingress
      sectionName: http
  hostnames:
    - grafana.qualityspace.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
