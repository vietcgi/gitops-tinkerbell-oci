apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Flux sources (HelmRepositories)
  - sources
  # Core infrastructure
  - sealed-secrets
  - cert-manager
  - local-path
  - ingress
  # Monitoring (depends on local-path storage)
  - monitoring
