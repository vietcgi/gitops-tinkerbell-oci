---
# Namespace for shared ingress resources
apiVersion: v1
kind: Namespace
metadata:
  name: ingress
---
# Shared Gateway for all services
# TLS certificates via Let's Encrypt with HTTP-01 challenge
# Using hostNetwork mode - binds directly to host ports 80/443
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: ingress
spec:
  gatewayClassName: cilium
  listeners:
    # HTTP listener - for HTTPâ†’HTTPS redirects
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener for Grafana
    - name: https-grafana
      protocol: HTTPS
      port: 443
      hostname: grafana.qualityspace.com
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: grafana-tls
    # HTTPS listener for Tinkerbell
    # Used for iPXE chainloading, HookOS downloads, and API
    - name: https-tinkerbell
      protocol: HTTPS
      port: 443
      hostname: tinkerbell.qualityspace.com
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: tinkerbell-tls
            namespace: tink-system
