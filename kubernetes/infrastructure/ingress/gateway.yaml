---
# Namespace for shared ingress resources
apiVersion: v1
kind: Namespace
metadata:
  name: ingress
---
# Wildcard TLS Certificate for *.qualityspace.com
# One cert covers all subdomains, avoids per-domain rate limits
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-qualityspace-tls
  namespace: ingress
spec:
  secretName: wildcard-qualityspace-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.qualityspace.com"
    - "qualityspace.com"
---
# Shared Gateway for all services
# Uses wildcard cert for all *.qualityspace.com subdomains
# Using hostNetwork mode - binds directly to host ports 80/443
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: ingress
spec:
  gatewayClassName: cilium
  listeners:
    # HTTP listener - for HTTPâ†’HTTPS redirects
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    # HTTPS listener - wildcard cert covers all subdomains
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.qualityspace.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-qualityspace-tls
