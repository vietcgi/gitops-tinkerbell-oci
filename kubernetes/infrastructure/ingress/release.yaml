---
# Gateway API CRDs are installed via kustomization.yaml in gateway-api-crds/
# They are required for Cilium Gateway API support
---
# Default ingress class for Cilium (backwards compatibility)
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: cilium
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  controller: cilium.io/ingress-controller
