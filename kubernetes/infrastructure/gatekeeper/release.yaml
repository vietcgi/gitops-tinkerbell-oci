---
apiVersion: v1
kind: Namespace
metadata:
  name: gatekeeper-system
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: gatekeeper-system
spec:
  interval: 1h
  chart:
    spec:
      chart: gatekeeper
      version: "3.18.0"
      sourceRef:
        kind: HelmRepository
        name: gatekeeper
        namespace: flux-system
  values:
    replicas: 1
    audit:
      replicas: 1
    # Exclude namespaces from enforcement
    exemptNamespaces:
      - kube-system
      - flux-system
      - gatekeeper-system
    serviceMonitor:
      enabled: true
      scrapeInterval: 30s
